<div flex class="sun-video" style="overflow: hidden;">
  <div layout="row">
    <div flex>
      <video id="my-video" autoplay style="width: auto; height: 100%;" ng-src="{{ localStream }}"></video>
    </div>
    <div flex>
      <video id="user-video" autoplay style="width: auto; height: 100%;" ng-src="{{ incomingStream }}"></video>
    </div>
  <span style="position: absolute; right: 5px; top: 5px;">{{ id }}</span>
  <div style="background-color: rgba(255,255,255,0.4);  width: 98%; position: absolute; bottom: 0; left: 0; padding: 0px 10px;">
    <div>
      <form action="" ng-submit="makeCall( $event, peerID )">
        <md-input-container style="padding-bottom: 10px; padding-top: 5px;">
          <label>Peer ID</label>
          <input type="text" placeholder="Call user id ..." ng-model="peerID" >
        </md-input-container>
      </form>
    </div>
  </div>
</div>
